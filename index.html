<!DOCTYPE html><html lang="en">

  <style>

    }

</head>
<body><!-- Home Screen --><div id="home" class="container active">
  <h1 class="magic-text">âœ˜ Welcome Mr X Developer âœ˜</h1>

</div><!-- Inject Screen --><div id="inject" class="screen">
  <button class="back-btn" onclick="goBack()">â¬… Back</button>

  <div id="injectOutput"></div>
</div><!-- Crash Screen --><div id="crash" class="screen">
  <button class="back-btn" onclick="goBack()">â¬… Back</button>

</div><!-- Fake Numbers Screen --><div id="numbers" class="screen">

  <label>Choose Country:</label>
  <select id="countrySelect" onchange="generateFakeNumbers()">

  <div class="number-list" id="fakeNumbers"></div>
</div><script>
  function goTo(screen) {
    const victim = document.getElementById('victimNumber').value.trim();
    if (!victim && screen !== 'numbers') return alert("Please enter victim's WhatsApp number!");
    document.querySelectorAll('.container, .screen').forEach(el => el.classList.remove('active'));
    document.getElementById(screen).classList.add('active');
    if (screen === 'inject') showInject(victim);
    else if (screen === 'crash') showCrash(victim);
    else if (screen === 'trace') showTrace(victim);
    else if (screen === 'steal') showSteal(victim);
    else if (screen === 'numbers') generateFakeNumbers();
  }

  function goBack() {
    document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
    document.getElementById('home').classList.add('active');
  }

  function showInject(victim) {
    const el = document.getElementById('injectOutput');
    el.innerHTML = `Target: ${victim}<br>Injecting payload...<br>Bypassing security...<br>Virus injected successfully âœ…`;
  }

  function showCrash(victim) {
    const el = document.getElementById('crashOutput');
    el.innerHTML = `Target: ${victim}<br>Triggering overload...<br>Forcing memory leak...<br>WhatsApp crashed â˜ `;
  }

  function showTrace(victim) {
    const ip = `196.249.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
    const gps = `-6.${Math.floor(Math.random()*9000)}, 39.${Math.floor(Math.random()*9000)}`;
    const cities = ['Dar es Salaam', 'Arusha', 'Dodoma', 'Mwanza'];
    const city = cities[Math.floor(Math.random() * cities.length)];
    const el = document.getElementById('traceOutput');
    el.innerHTML = `Tracing ${victim}...<br>IP: ${ip}<br>ISP: Vodacom Ltd<br>Location: ${city}<br>GPS: ${gps}`;
  }

  function showSteal(victim) {
    const fakeNum = `+25570${Math.floor(100000 + Math.random() * 899999)}`;
    const code = Math.floor(100000 + Math.random() * 899999);
    const el = document.getElementById('stealOutput');
    el.innerHTML = `Hacking into ${victim}'s WhatsApp...<br>Fake Cloned Number: ${fakeNum}<br>Verification Code: ${code}<br>Status: Linked âœ…<br>Access token injected ðŸ§¬`;
  }

  function generateFakeNumbers() {
    const country = document.getElementById('countrySelect').value;
    const output = document.getElementById('fakeNumbers');
    let code = '+255';
    if (country === 'in') code = '+91';
    if (country === 'ke') code = '+254';
    if (country === 'us') code = '+1';
    if (country === 'ng') code = '+234';

    let numbers = '';
    for (let i = 0; i < 500; i++) {
      const randomNum = Math.floor(1000000 + Math.random() * 8999999);
      const loginCode = Math.floor(100000 + Math.random() * 899999);
      numbers += `<div>${code}${randomNum} - Code: ${loginCode}</div>`;
    }
    output.innerHTML = numbers;
  }
</script></body>
</html>
